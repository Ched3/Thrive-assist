<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThriveAssist{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="static/thriveassistlogo.png">
</head>

<body style="margin: 0">
    <header>
        <nav class="navbar">
            <div>
                <ul>
                    <img src="static/thriveassistlogo.png" height="30">
                    <li><a href="{{ url_for('index') }}" class="navbar-link-left">Home</a></li>
                    <li><a href="{{ url_for('journal') }}" class="navbar-link-left">Journal</a></li>
                    <li><a href="{{ url_for('history') }}" class="navbar-link-left">History</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    {% if not session.loggedin %}
                        <li><a href="{{ url_for('login') }}" class="navbar-link-right">Login</a></li>
                        <li><a href="{{ url_for('register') }}" class="navbar-link-right">Register</a></li>
                    {% else %}
                        <li><a href="{{ url_for('logout') }}" class="navbar-link-right">Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="background">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
